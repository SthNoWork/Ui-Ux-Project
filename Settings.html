<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Movies Ahoy!</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/Settings.css">
</head>
<body>
  <div class="iphone-screen">
    <div class="header">
      <div class="header-title">Movies Ahoy!</div>
      <div class="user-profile">
        <span id="username">Username</span>
        <span class="user-icon" id="userIcon"></span>
      </div>
    </div>

    <div class="settings-container">
      <div class="profile-section">
        <img id="pfpImg" class="pfp" src="" alt="Profile Picture" />
        <div class="user-info" id="userName">Username</div>
        <div class="user-info" id="userEmail">user@example.com</div>

        <label class="input-label" for="pfpUpload">Change Profile Picture</label>
        <input type="file" id="pfpUpload" accept="image/*" class="input-field" />
        <button id="savePfp" class="btn">Save Picture</button>
      </div>

      <div class="other-settings">
        <label class="input-label" for="changePassword">Change Password</label>
        <input type="password" id="changePassword" class="input-field" placeholder="New Password" />

        <div class="payment-section">
          <h3 class="section-title">Payment Methods</h3>
          <div id="paymentMethodsList"></div>
          <button id="addPaymentBtn" class="btn">Add Payment Method</button>
        </div>

        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </div>

    <div class="navigation-bar">
      <a href="Home.html" class="nav-item">
        <img src="images/Navigation/home.png" class="icon" />
        Home
      </a>
      <a href="Movies.html" class="nav-item">
        <img src="images/Navigation/movies.png" class="icon" />
        Movies
      </a>
      <a href="Groups.html" class="nav-item">
        <img src="images/Navigation/groups.png" class="icon" />
        Groups
      </a>
      <a href="Friends.html" class="nav-item">
        <img src="images/Navigation/friends.png" class="icon" />
        Friends
      </a>
      <a href="Settings.html" class="nav-item">
        <img src="images/Navigation/setting.png" class="icon" />
        Settings
      </a>
    </div>

    <div class="payment-modal-overlay" id="paymentModal">
      <div class="payment-modal">
        <h3>Add Payment Method</h3>
        
        <label class="input-label">Payment Type</label>
        <select id="paymentType" class="input-field">
          <option value="">‚Äî Select Type ‚Äî</option>
          <option value="credit">Credit Card</option>
          <option value="debit">Debit Card</option>
          <option value="paypal">PayPal</option>
          <option value="ewallet">E-Wallet</option>
        </select>

        <label class="input-label" for="cardholderName">Cardholder Name</label>
        <input type="text" id="cardholderName" class="input-field" placeholder="John Doe" />

        <label class="input-label" for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" class="input-field" placeholder="1234 5678 9012 3456" maxlength="19" />

        <div style="display: flex; gap: 10px;">
          <div style="flex: 1;">
            <label class="input-label" for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" class="input-field" placeholder="MM/YY" maxlength="5" />
          </div>
          <div style="flex: 1;">
            <label class="input-label" for="cvv">CVV</label>
            <input type="text" id="cvv" class="input-field" placeholder="123" maxlength="4" />
          </div>
        </div>

        <div class="modal-actions">
          <button class="btn cancel" id="cancelPayment">Cancel</button>
          <button class="btn create" id="savePayment">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!loggedInUser) {
      window.location.href = "Login.html";
    } else {
      document.getElementById('userName').textContent = loggedInUser.fullName;
      document.getElementById('userEmail').textContent = loggedInUser.email;
      if (loggedInUser.pfp) {
        document.getElementById('pfpImg').src = loggedInUser.pfp;
      } else {
        document.getElementById('pfpImg').src = "";
      }

      const headerUsername = document.getElementById('username');
      if (headerUsername) headerUsername.textContent = loggedInUser.fullName;

      const headerUserIcon = document.getElementById('userIcon');
      if (headerUserIcon && loggedInUser.pfp) {
        headerUserIcon.style.backgroundImage = `url(${loggedInUser.pfp})`;
        headerUserIcon.style.backgroundSize = 'cover';
        headerUserIcon.style.backgroundPosition = 'center';
      }
    }

    const pfpUpload = document.getElementById('pfpUpload');
    const savePfp = document.getElementById('savePfp');

    pfpUpload.addEventListener('change', () => {
      const file = pfpUpload.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('pfpImg').src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    savePfp.addEventListener('click', () => {
      const imgSrc = document.getElementById('pfpImg').src;
      loggedInUser.pfp = imgSrc;
      localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));

      const headerUserIcon = document.getElementById('userIcon');
      if (headerUserIcon) {
        headerUserIcon.style.backgroundImage = `url(${imgSrc})`;
        headerUserIcon.style.backgroundSize = 'cover';
        headerUserIcon.style.backgroundPosition = 'center';
      }

      alert("Profile picture saved!");
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = "Login.html";
    });

    if (!loggedInUser.paymentMethods) {
      loggedInUser.paymentMethods = [];
    }

    function renderPaymentMethods() {
      const container = document.getElementById('paymentMethodsList');
      container.innerHTML = '';

      if (loggedInUser.paymentMethods.length === 0) {
        container.innerHTML = '<p class="no-payments">No payment methods added</p>';
        return;
      }

      loggedInUser.paymentMethods.forEach((payment, index) => {
        const paymentCard = document.createElement('div');
        paymentCard.className = 'payment-card';
        
        const typeEmoji = {
          'credit': 'üí≥',
          'debit': 'üí≥',
          'paypal': 'üÖøÔ∏è',
          'ewallet': 'üí∞'
        };

        const maskedCard = payment.cardNumber.slice(-4);
        
        paymentCard.innerHTML = `
          <div class="payment-info">
            <div class="payment-type">${typeEmoji[payment.type] || 'üí≥'} ${payment.type.toUpperCase()}</div>
            <div class="payment-details">
              <strong>${payment.cardholderName}</strong><br>
              ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${maskedCard}<br>
              Expires: ${payment.expiryDate}
            </div>
          </div>
          <button class="delete-payment-btn" data-index="${index}">üóëÔ∏è</button>
        `;
        
        container.appendChild(paymentCard);
      });

      document.querySelectorAll('.delete-payment-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.target.dataset.index);
          if (confirm('Remove this payment method?')) {
            loggedInUser.paymentMethods.splice(index, 1);
            localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
            renderPaymentMethods();
          }
        });
      });
    }

    renderPaymentMethods();

    const paymentModal = document.getElementById('paymentModal');
    const addPaymentBtn = document.getElementById('addPaymentBtn');
    const cancelPayment = document.getElementById('cancelPayment');
    const savePayment = document.getElementById('savePayment');
    const cardNumberInput = document.getElementById('cardNumber');
    const expiryDateInput = document.getElementById('expiryDate');
    const cvvInput = document.getElementById('cvv');

    cardNumberInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\s/g, '');
      let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
      e.target.value = formatted;
    });

    expiryDateInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      e.target.value = value;
    });

    cvvInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    addPaymentBtn.addEventListener('click', () => {
      paymentModal.style.display = 'flex';
    });

    cancelPayment.addEventListener('click', () => {
      paymentModal.style.display = 'none';
      document.getElementById('paymentType').value = '';
      document.getElementById('cardholderName').value = '';
      document.getElementById('cardNumber').value = '';
      document.getElementById('expiryDate').value = '';
      document.getElementById('cvv').value = '';
    });

    savePayment.addEventListener('click', () => {
      const type = document.getElementById('paymentType').value;
      const cardholderName = document.getElementById('cardholderName').value;
      const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
      const expiryDate = document.getElementById('expiryDate').value;
      const cvv = document.getElementById('cvv').value;

      if (!type || !cardholderName || !cardNumber || !expiryDate || !cvv) {
        alert('Please fill in all fields');
        return;
      }

      if (cardNumber.length < 13) {
        alert('Invalid card number');
        return;
      }

      if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
        alert('Invalid expiry date (MM/YY)');
        return;
      }

      if (cvv.length < 3) {
        alert('Invalid CVV');
        return;
      }

      loggedInUser.paymentMethods.push({
        type,
        cardholderName,
        cardNumber,
        expiryDate,
        cvv
      });

      localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
      renderPaymentMethods();
      paymentModal.style.display = 'none';

      document.getElementById('paymentType').value = '';
      document.getElementById('cardholderName').value = '';
      document.getElementById('cardNumber').value = '';
      document.getElementById('expiryDate').value = '';
      document.getElementById('cvv').value = '';

      alert('Payment method added successfully!');
    });
  </script>
</body>
</html>
